<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类浏览 - Cursor提示词导航</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- SweetAlert2库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html">Cursor提示词导航</a>
        <button class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html">首页</a></li>
          <li class="nav-item active"><a href="categories.html">分类</a></li>
          <li class="nav-item"><a href="favorites.html">收藏</a></li>
          <li class="nav-item"><a href="about.html">关于作者</a></li>
        </ul>
        <div class="navbar-search">
          <input type="text" placeholder="搜索提示词...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="theme-toggle">
          <button class="theme-btn light-theme-btn" title="浅色模式">
            <i class="fas fa-sun"></i>
          </button>
          <button class="theme-btn dark-theme-btn" title="深色模式">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 移动端菜单 -->
  <div class="mobile-menu">
    <ul class="mobile-nav">
      <li class="mobile-nav-item"><a href="index.html">首页</a></li>
      <li class="mobile-nav-item active"><a href="categories.html">分类</a></li>
      <li class="mobile-nav-item"><a href="favorites.html">收藏</a></li>
      <li class="mobile-nav-item"><a href="about.html">关于作者</a></li>
    </ul>
    <div class="mobile-search">
      <input type="text" placeholder="搜索提示词...">
      <button><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- 主要内容 -->
  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1>分类浏览</h1>
        <p>浏览所有Cursor提示词分类</p>
      </div>
      
      <!-- 分类内容容器 -->
      <div id="categories-container">
        <!-- 分类内容将通过JavaScript动态加载 -->
        <div class="content-placeholder">
          <i class="fas fa-spinner fa-spin placeholder-icon"></i>
          <p>正在加载分类数据...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <h3>安然·Cursor提示词导航</h3>
          <p>为中文用户提供的Cursor提示词收集与分类网站</p>
        </div>
        <div class="footer-links">
          <a href="https://github.com/yourusername/cursor-prompts-cn" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2025 安然·Cursor提示词导航. 保留所有权利     备案号：鲁ICP备2024134174号</p>
      </div>
    </div>
  </footer>

  <!-- 提示词详情模态框 -->
  <div id="prompt-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
        <span class="modal-close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="modal-category">
          <span>分类：</span>
          <span id="modal-category"></span>
        </div>
        <div class="modal-description">
          <h3>提示词内容：</h3>
          <div id="modal-content"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-favorite-btn" class="btn">
          <i class="far fa-heart"></i> 收藏
        </button>
        <!-- 复制按钮将由JavaScript动态添加 -->
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
  <script src="js/categories.js"></script>
</body>
</html>
